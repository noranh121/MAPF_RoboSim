<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAPF Simulator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="icon" href="../static/images/icons8-robot-2-30.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script>
      // Function to toggle form inputs based on the selected option
      function toggleFormInputs() {
        const selectAlgo = document.getElementById("selectAlgo");
        const formFile = document.getElementById("formFile");
        const algoName = document.getElementById("algoName");
        if (document.getElementById("selectAlgoOption").checked) {
          algoName.disabled = true;
          selectAlgo.disabled = false;
          formFile.disabled = true;
        } else {
          algoName.disabled = false;
          selectAlgo.disabled = true;
          formFile.disabled = false;
        }
      }
    </script>
  </head>
  <body>
    <!-- header -->
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top bg-light"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img
          src="../static/images/icons8-robot-2-30.png"
          class="bi me-2"
          width="40"
          height="32"
        />
        <span id="headerMain" class="fs-4">RoboSim</span>
      </a>

      <ul class="nav">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>

    <!-- content -->
    <div class="container">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="mb-0 fs-2">Select or Upload Algorithm</h1>
        </div>
        <div class="modal-body p-5 pt-0">
          <form class>
            <!-- Radio buttons for selecting either select or upload option -->
            <div class="mb-4">
              <input
                class="form-check-input"
                type="radio"
                id="selectAlgoOption"
                name="algoOption"
                onclick="toggleFormInputs()"
                checked
              />
              <label for="selectAlgoOption">Select Existing Algorithm</label>
              <input
                class="form-check-input"
                type="radio"
                id="uploadAlgoOption"
                name="algoOption"
                onclick="toggleFormInputs()"
              />
              <label for="uploadAlgoOption">Upload Custom Algorithm</label>
            </div>

            <!-- algorithm name -->
            <div class="mb-3 row">
              <label for="algoName" class="col-sm-2 col-form-label"
                >Algorithm Name</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="algoName" />
              </div>
            </div>

            <!-- upload file -->
            <div class="mb-3 row">
              <label for="formFile" class="col-sm-2 col-form-label"
                >Upload Your Algorithm</label
              >
              <div class="col-sm-10">
                <input class="form-control" type="file" id="formFile" />
              </div>
            </div>

            <!-- select -->
            <div class="mb-3 row">
              <label for="selectAlgo" class="col-sm-2 col-form-label"
                >Select Existing</label
              >
              <div class="col-sm-10">
                <select class="form-select" id="selectAlgo"></select>
              </div>
            </div>

            <!-- number of agents-->
            <div class="mb-3 row">
              <label for="agents" class="col-sm-2 col-form-label"
                >Number Of Agents</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="agents"
                  placeholder="2"
                />
              </div>
            </div>

            <!-- start points -->
            <div class="mb-3 row">
              <label for="start" class="col-sm-2 col-form-label"
                >Start Points</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="start"
                  placeholder="e.g., (1,1),(2,2)"
                />
              </div>
            </div>

            <!-- end points -->
            <div class="mb-3 row">
              <label for="end" class="col-sm-2 col-form-label"
                >Algorithm Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="end"
                  placeholder="e.g., (5,5),(6,6)"
                />
              </div>
            </div>

            <!-- buttons -->
            <div class="d-flex justify-content-end">
              <button
                type="submit"
                class="btn btn-outline-light button-color btn-spacing"
              >
                Submit
              </button>
              <button type="button" class="btn btn-outline-dark">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
      toggleFormInputs();
    </script>
  </body>
</html>
